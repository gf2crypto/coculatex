# Подтема 'ru', которая определяется шаблон журнала "Дискретная Математика"
# для статей, написанных на русском языке


root_file: 'ru.tex'  # the main file

example: 'examples/ru'

include_files:
  bibliography.bib: 'rubibliography.bib'

description: |
  Шаблон статьи на русском языке для журнала "Дискретная Математика"

# additional parameters for 'ru' template
parameters:
  # УДК
  udk: '373.5. 033'
  # Перевод на русский выходных частей статьи
  # Предполагается, что основные названия даются на английском в основном шаблоне
  ru:
    # Перевод названия
    title: Это название статьи
    # Перевод имён и мест работы каждого автора
    authors:
      -
        name: Иван Иванов
        institute: МГУ имени М.В. Ломоносова
        email: ivanov@cs.msu.ru
      -
        name: Михаил Петров
        institute: Стэнфордский университет
        email: mik@stanford.edu
    # Перевод аннотации
    abstract: 'Это статья ни о чем'
    # Перевод на русский ключевых слов
    keywords: 'наука, ничто'
